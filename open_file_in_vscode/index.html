<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open File in VS Code</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 32px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 8px;
        font-size: 1.2rem;
        color: #4fc3f7;
      }
      .subtitle {
        text-align: center;
        color: #aaa;
        margin-bottom: 24px;
        font-size: 0.9rem;
      }
      .form-group {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.9rem;
        color: #aaa;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      input[type="text"], input[type="number"] {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        font-size: 1rem;
        transition: all 0.2s ease;
      }
      input:focus {
        outline: none;
        border-color: #4fc3f7;
        box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
      }
      .row {
        display: flex;
        gap: 16px;
      }
      .row .form-group {
        flex: 1;
      }
      .btn {
        width: 100%;
        padding: 14px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn-open {
        background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
        color: #fff;
        margin-top: 8px;
      }
      .btn-open:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(79, 195, 247, 0.4);
      }
      .btn-open:active {
        transform: translateY(0);
      }
      .btn-browse {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .btn-browse:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }
      .status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        font-size: 0.85rem;
        background: rgba(255, 255, 255, 0.05);
        display: none;
      }
      .status.success {
        display: block;
        border-left: 4px solid #4caf50;
        color: #90ee90;
      }
      .status.error {
        display: block;
        border-left: 4px solid #f44336;
        color: #ff8a80;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìù Open File in VS Code</h1>
      <p class="subtitle">Select a file and line number to open in VS Code</p>
      <div class="form-group">
        <label for="filePath">File Path</label>
        <div style="display: flex; gap: 8px;">
          <input type="text" id="filePath" placeholder="Select or paste file path..." />
          <button class="btn btn-browse" id="browseBtn">Browse...</button>
        </div>
      </div>
      <div class="form-group">
        <label for="lineNumber">Line Number (optional)</label>
        <input type="number" id="lineNumber" min="1" placeholder="Enter line number..." />
      </div>
      <button class="btn btn-open" id="openBtn" disabled>üîó Open in VS Code</button>
      <div class="status" id="status"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
