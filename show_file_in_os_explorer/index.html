<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show File in Explorer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 32px;
        width: 100%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 8px;
        font-size: 1.2rem;
        color: #4fc3f7;
      }

      .subtitle {
        text-align: center;
        color: #aaa;
        margin-bottom: 24px;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.9rem;
        color: #aaa;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      textarea {
        width: 100%;
        min-height: 120px;
        padding: 12px 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        font-size: 1rem;
        font-family: inherit;
        resize: vertical;
        transition: all 0.2s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #4fc3f7;
        box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
      }

      .path-input-group {
        display: flex;
        gap: 8px;
      }

      .path-input-group input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        font-size: 0.9rem;
        transition: all 0.2s ease;
      }

      .path-input-group input:focus {
        outline: none;
        border-color: #4fc3f7;
        box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
      }

      .path-input-group input::placeholder {
        color: #666;
      }

      textarea::placeholder {
        color: #666;
      }

      .btn {
        padding: 14px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-browse {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-browse:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .btn-primary {
        background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
        color: #fff;
        width: 100%;
        margin-bottom: 12px;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(79, 195, 247, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
        color: #fff;
        width: 100%;
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);
      }

      .btn-secondary:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }

      .status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        font-size: 0.85rem;
        background: rgba(255, 255, 255, 0.05);
        display: none;
      }

      .status.success {
        display: block;
        border-left: 4px solid #4caf50;
        color: #90ee90;
      }

      .status.error {
        display: block;
        border-left: 4px solid #f44336;
        color: #ff8a80;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìÅ Show File in Explorer</h1>
      <p class="subtitle">Write text, save it as a file, and open it in your file explorer</p>

      <div class="form-group">
        <label for="textContent">Text Content</label>
        <textarea id="textContent" placeholder="Enter your text here..."></textarea>
      </div>

      <div class="form-group">
        <label for="outputPath">Output File Path</label>
        <div class="path-input-group">
          <input type="text" id="outputPath" placeholder="Select or paste output file path..." />
          <button class="btn btn-browse" id="browseBtn">Browse...</button>
        </div>
      </div>

      <button class="btn btn-primary" id="saveBtn" disabled>üíæ Save File</button>
      <button class="btn btn-secondary" id="openExplorerBtn" disabled>üìÇ Show in Explorer</button>

      <div class="status" id="status"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
